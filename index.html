<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="tittle">
        <p>Tic-Tac-Toe</p>
    </div>
    <div class="gameplay">
        <div class="game-centre">
            <div class="game">
                <button class="box" id="box1"></button>
                <button class="box" id="box2"></button>
                <button class="box" id="box3"></button>
                <button class="box" id="box4"></button>
                <button class="box" id="box5"></button>
                <button class="box" id="box6"></button>
                <button class="box" id="box7"></button>
                <button class="box" id="box8"></button>
                <button class="box" id="box9"></button>
            </div>
        </div>
        <div class="reset-game">
            <button class="reset-game-button">Reset Game</button>
        </div>
    </div>
    <div class="result hide" >
        <p class = "result-message">It's a Draw, Would you like to Play again?</p>
        <button class="new-game-button">New Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
